  - Name: verb
    EntityType: None
    Templates:
    - change
    - expand
    - increase
    - stretch
    - enlarge
    - widen
    - make
  - Name: bar
    EntityType: None
    Templates:
    - bars
    - data point
  - Name: wider
    EntityType: None
    Templates:
    - wider
    - larger
    - bigger
  - Name: verb
    EntityType: None
    Templates:
    - expand
    - increase
    - stretch
    - enlarge
    - widen
  - Name: value
    EntityType: Number
    Templates:
    - <number>