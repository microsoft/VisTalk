- Intents:
  - IncreaseDataPointWidth
  Templates:
  - '{prefix} make the {bar} {wider}'
  - '{prefix} better presentation of the {bar} on the chart to {wider}'
  - '{prefix} {verb} {bar} width to {wider} size'
  - "{prefix} {verb} line's range to {wider}"
  - '{prefix} {verb} the {bar} scale to {wider}'
  - '{prefix} {verb} the {bar} width to {wider}'
  - '{prefix} {verb} the width of the {bar}'
  - '{prefix} {verb} the width of the {bar} so it covers twice as much space.'
  - '{prefix} {verb} length of {bar}'
