- Intents:
  - SetColor
  Templates:
  - '{verb} {filter} {prep_color} {color}' # higlight ford
  - '{verb} {filter} {aggr} {prep_color} {color}' # higlight ford sales in red
  - '{verb} {filter} {split} {filter} {prep_color} {color}' # highlight ford, bmw
  - '{verb} {filter} {split} {filter} {split} {filter} {prep_color} {color}'
  Parameters:
  - Name: verb
    EntityType: None
    Templates:
    - set
    - specify
  - Name: split
    EntityType: None
    Templates:
    - ','
    - and
    -
  - Name: filter
    EntityType: Filter
    Templates:
    - <value>
  - Name: prep_color
    EntityType: None
    Templates:
    - in
    - with
    - using
  - Name: color
    EntityType: Color
    Templates:
    - <color>
  - Name: aggr
    EntityType: DataField
    Templates:
    - <measure>

- Intents:
  - Highlight
  Templates:
  - 'highlight {top} {top_n} {field} {prep_color} {color}' # higlight top 2 brand
  - 'highlight {top} {top_n} {field} by {sorted} {prep_color} {color}' # higlight top 2 brand by sales
  Parameters:
  - Name: top
    EntityType: None
    Templates:
    - top
    - highest
  - Name: top_n
    EntityType: Number
    Templates:
    - <number>
  - Name: field
    EntityType: DataField
    Templates:
    - <column>
  - Name: sorted
    EntityType: DataField
    Templates:
    - <column>
    - <measure>
  - Name: aggregation
    EntityType: DataAggregation
    Templates:
    - sum
  - Name: prep_color
    EntityType: None
    Templates:
    -
    - as
    - in
    - to
    - to be
    - with
    - using
  - Name: color
    EntityType: Color
    Templates:
    - <color>