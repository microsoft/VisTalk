name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: yarn install --frozen-lockfile
      - run: npx nx workspace-lint
      - run: nx run-many --target=build --all=true
      - run: nx run-many --target=test --all=true
